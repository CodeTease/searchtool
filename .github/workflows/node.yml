name: Node.js Services

on:
  push:
    branches: [ "main", "master" ]
  pull_request:
    branches: [ "main", "master" ]

jobs:
  changes:
    runs-on: ubuntu-latest
    outputs:
      dashboard: ${{ steps.filter.outputs.dashboard }}
      renderer: ${{ steps.filter.outputs.renderer }}
    steps:
    - uses: actions/checkout@v4
    - uses: dorny/paths-filter@v3
      id: filter
      with:
        filters: |
          dashboard:
            - 'dashboard-frontend/**'
          renderer:
            - 'js-renderer/**'

  build-dashboard:
    needs: changes
    if: ${{ needs.changes.outputs.dashboard == 'true' }}
    name: Build Dashboard Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./dashboard-frontend
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22' # Next.js yêu cầu Node >=20.9.0
        cache: 'npm'
        cache-dependency-path: dashboard-frontend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint
      continue-on-error: true

    - name: Build
      run: npm run build

  check-js-renderer:
    needs: changes
    if: ${{ needs.changes.outputs.renderer == 'true' }}
    name: Check JS Renderer
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./js-renderer
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install
    
    - name: Syntax Check
      run: node --check server.js
