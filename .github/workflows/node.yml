name: Node.js Services

on:
  push:
    branches: [ "main", "master" ]
    paths:
      - 'dashboard-frontend/**'
      - 'js-renderer/**'
  pull_request:
    branches: [ "main", "master" ]
    paths:
      - 'dashboard-frontend/**'
      - 'js-renderer/**'

jobs:
  build-dashboard:
    name: Build Dashboard Frontend
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./dashboard-frontend
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'
        cache: 'npm'
        cache-dependency-path: dashboard-frontend/package-lock.json

    - name: Install dependencies
      run: npm ci

    - name: Lint
      run: npm run lint
      # If lint script is missing, this might fail, but standard Next.js has it.
      continue-on-error: true

    - name: Build
      run: npm run build

  check-js-renderer:
    name: Check JS Renderer
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./js-renderer
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        # cache: 'npm' # No lockfile in root usually for simple scripts, checking next step

    - name: Install dependencies
      run: npm install # Using install instead of ci as lockfile might be missing or out of sync in dev envs
    
    - name: Syntax Check
      run: node --check server.js
