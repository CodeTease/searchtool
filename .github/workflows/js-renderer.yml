name: JS Renderer CI

on:
  push:
    branches: [ "main", "master" ]
    paths: ['js-renderer/**']
  pull_request:
    branches: [ "main", "master" ]

jobs:
  check:
    name: Check JS Renderer
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./js-renderer
    steps:
    - uses: actions/checkout@v4

    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Install dependencies
      run: npm install
    
    - name: Syntax Check
      run: node --check server.js