version: '3.8'

# --- 1. DỊCH VỤ HẠ TẦNG (Database, Queue, Storage) ---
services:
  # PostgreSQL: Nơi lưu trữ chỉ mục (Full-Text Search)
  postgres:
    image: postgres:16-alpine
    restart: always
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-teaser_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-teaser_pass}
      POSTGRES_DB: ${POSTGRES_DB:-teaser_db}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U $$POSTGRES_USER -d $$POSTGRES_DB"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - teaser_net

  # Redis/Valkey: Hàng đợi (Queue)
  redis:
    image: redis:7-alpine
    restart: always
    networks:
      - teaser_net

  # MinIO (Optional S3 Storage): Lưu trữ Raw HTML
  minio:
    image: quay.io/minio/minio:latest
    restart: always
    command: minio server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ACCESS_KEY:-minio_access_key}
      MINIO_ROOT_PASSWORD: ${MINIO_SECRET_KEY:-minio_secret_key}
    volumes:
      - minio_data:/data
    ports:
      - "9000:9000"
      - "9001:9001"
    networks:
      - teaser_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 20s
      retries: 3

  # Meilisearch: Công cụ tìm kiếm mới
  meilisearch:
    image: getmeili/meilisearch:latest
    restart: always
    environment:
      MEILI_MASTER_KEY: ${MEILI_MASTER_KEY:-aSampleMasterKey}
      MEILI_NO_ANALYTICS: "true"
    volumes:
      - meili_data:/meili_data
    ports:
      - "7700:7700"
    networks:
      - teaser_net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7700/health"]
      interval: 5s
      timeout: 1s
      retries: 30


  # --- 2. DỊCH VỤ ỨNG DỤNG (Go và Python) ---
  
  # Dashboard Backend (Go): API/Search Logic/Management
  backend:
    build: 
      context: ./go-backend
      dockerfile: Dockerfile
    restart: always
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-teaser_user}:${POSTGRES_PASSWORD:-teaser_pass}@postgres:5432/${POSTGRES_DB:-teaser_db}
      REDIS_HOST: redis:6379
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minio_access_key}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minio_secret_key}
    volumes:
      # SỬA LỖI QUAN TRỌNG: Mount toàn bộ thư mục gốc vào /app
      # Giờ đây backend và crawler nhìn thấy chính xác cùng một hệ thống file
      - ./:/app:rw 
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    networks:
      - teaser_net

  # Crawler (Python): Thu thập và Làm giàu Dữ liệu
  crawler:
    build: 
      context: . 
      dockerfile: Dockerfile.Crawler
    restart: on-failure
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-teaser_user}:${POSTGRES_PASSWORD:-teaser_pass}@postgres:5432/${POSTGRES_DB:-teaser_db}
      MINIO_ENDPOINT: minio:9000
      MINIO_ACCESS_KEY: ${MINIO_ACCESS_KEY:-minio_access_key}
      MINIO_SECRET_KEY: ${MINIO_SECRET_KEY:-minio_secret_key}
    volumes:
      # Mount toàn bộ thư mục gốc (Giống hệt backend)
      - ./:/app
    depends_on:
      - postgres
      - redis
      - minio
    networks:
      - teaser_net

  # Indexer Worker (Python): Đồng bộ Postgres -> Meilisearch
  indexer_worker:
    build:
      context: .
      dockerfile: indexer/Dockerfile.Indexer
    restart: on-failure
    # command: python indexer.py # CMD đã có trong Dockerfile
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-teaser_user}:${POSTGRES_PASSWORD:-teaser_pass}@postgres:5432/${POSTGRES_DB:-teaser_db}
      MEILI_HOST: http://meilisearch:7700
      MEILI_API_KEY: ${MEILI_MASTER_KEY:-aSampleMasterKey}
    volumes:
       # Mount thư mục indexer để live-reload
      - ./indexer:/app
    depends_on:
      postgres:
        condition: service_healthy
      meilisearch:
        condition: service_healthy
    networks:
      - teaser_net

  # Dashboard Frontend (Next.js)
  dashboard:
    build:
      context: ./dashboard-frontend
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    networks:
      - teaser_net
    environment:
      - NEXT_PUBLIC_API_BASE_URL=http://backend:8080
    # Live reload by mounting the source code
    # NOTE: node_modules is excluded via .dockerignore
    volumes:
      - ./dashboard-frontend:/app

    # Dịch vụ mới: Lith Ranker (Thuật toán xếp hạng độc lập)
  lith_ranker:
    build:
      context: ./lith-ranker # Đường dẫn tới thư mục code Lith
      dockerfile: Dockerfile
    restart: unless-stopped
    environment:
      # Kết nối tới cùng database với Crawler và Backend
      DATABASE_URL: postgresql://${POSTGRES_USER:-teaser_user}:${POSTGRES_PASSWORD:-teaser_pass}@postgres:5432/${POSTGRES_DB:-teaser_db}
      LITH_INTERVAL_MINUTES: 60  # Tính toán lại mỗi 60 phút
      LITH_MAX_ITERATIONS: 20    # Số lần lặp để hội tụ
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - teaser_net

# --- 3. VOLUMES và NETWORKS ---
volumes:
  postgres_data:
  minio_data:
  meili_data:

networks:
  teaser_net:
    driver: bridge